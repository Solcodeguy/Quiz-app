<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videogame Quiz</title>

  <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <section id="start-quiz"><h4>Click press start to begin</h4>
      <header > Are you a Videogame Guru?</header>
      <button id="start" class="start-button" type="button">Press Start!</button>
    </section>

    <section class="quiz-questions"><h3>riddle me this..</h3>
      <h1 class="questionTitle"></h1>
      <div class="choices"></div>
      <div class="results">
        <button id="submitUserGuess">Continue</button>
      </div>
      <div class="feedback"></div>
      <h2 class="answeredCorrectly"></h2>
      <div class="questionNumber"></div>
      <button id="nextQuestion">Next</button>
    </section>

  <section id="quiz-results"><h1>Final Score</h1>
      <button id="startOver">Start Over</button>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
